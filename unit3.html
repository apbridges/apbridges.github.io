<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Active Gallery</title>
  </head>
  <body>
    <header>
      <a href="/index.html">Home</a>
      <h1>Active Gallery</h1>
      <p>The images in the gallery will change depending on the size of the web page.</p>
    </header>
    <main>
      <hr></hr>
      <h2>Planets</h2>
        <picture>
          <source media="(min-width:769px)" srcset="images/Jupiter.jpg" width="200" height="200">
          <source media="(min-width:426px)" srcset="images/Neptune.jpg" width="200" height="200">
          <source media="(min-width:321px)" srcset="images/Earth.jpg" width="200" height="200">
          <img src="images/Mercury.jpg" alt="Jupiter" width="200" height="200">
        </picture>
      <hr></hr>
      <h2>Fish</h2>
        <picture>
          <source media="(min-width:769px)" srcset="images/Blue_Whale.jpg" width="200" height="200">
          <source media="(min-width:426px)" srcset="images/Shark.jpg" width="200" height="200">
          <source media="(min-width:321px)" srcset="images/Trout.jpg" width="200" height="200">
          <img src="images/Goldfish.jpg" alt="Jupiter" width="200" height="200">
        </picture>
      <hr></hr>
      <h2>Gaming Systems</h2>
        <picture>
          <source media="(min-width:769px)" srcset="images/xbox.jpg" width="200" height="200">
          <source media="(min-width:426px)" srcset="images/ps4.jpg" width="200" height="200">
          <source media="(min-width:321px)" srcset="images/Ouya.jpg" width="200" height="200">
          <img src="images/gameboy.jpg" alt="Jupiter" width="200" height="200">
        </picture>
    </main>
    <footer>
      <p><i>&copy; 2021 Austin Bridges</i></p>
    </footer>
  </body>
</html>
