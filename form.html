<form action="https://webdevbasics.net/scripts/demo.php" method="POST">
    <label for="user">User</label><br>
    <input type="text" id="user" name="user" max="30"><br>
    <label type="pass">Password</label><br>
    <input type="password" id="pass" name="pword"><br><br>

    <p>Select your favorite month:</p>
    <input type="radio" id="january" name="month" value="january">
    <label for="january">January</label><br>
    <input type="radio" id="february" name="month" value="february">
    <label for="february">February</label><br>
    <input type="radio" id="march" name="month" value="march">
    <label for="march">March</label><br>
    <input type="radio" id="april" name="month" value="april">
    <label for="april">April</label><br>
    <input type="radio" id="may" name="month" value="may">
    <label for="may">May</label><br>
    <input type="radio" id="june" name="month" value="june">
    <label for="june">June</label><br>
    <input type="radio" id="july" name="month" value="july">
    <label for="july">July</label><br>
    <input type="radio" id="august" name="month" value="august">
    <label for="august">August</label><br>
    <input type="radio" id="september" name="month" value="september">
    <label for="september">September</label><br>
    <input type="radio" id="october" name="month" value="october">
    <label for="october">October</label><br>
    <input type="radio" id="november" name="month" value="november">
    <label for="november">November</label><br>
    <input type="radio" id="december" name="month" value="december">
    <label for="december">December</label><br><br>

    <label for="sns">Select your favorite SNS:</label><br>
    <br><select id="sns" name="sns">
      <option value="facebook">Facebook</option>
      <option value="twitter">Twitter</option>
      <option value="instagram">Instagram</option>
      <option value="youtube">Youtube</option>
      <option value="tumblr">Tumblr</option>
    </select><br><br>
      
    <fieldset><legend>Shipping Address</legend>
      <label for="address1">AddressLine1:</label>
      <br><input type="text" id="address1" name="address1"><br>
      <label for="address2">AddressLine2:</label>
      <br><input type="text" id="address2" name="address2"><br>
      <label for="city">City:</label>
      <br><input type="text" id="city" name="city"><br>
      <label for="zip">Zipcode:</label>
      <br><input type="text" id="zip" name="zip"><br>
      <label for="state">State:</label>
      <br><input type="text" id="state" name="state"><br>
    </fieldset><br>

    <input type="checkbox" id="check" name="brochure">
    <label for="checkbox">Would you like to receive a brochure in the mail?</label><br><br>

    <input type="image" value="Submit" src="/images/button.png"><br>

    <br><a href="/unit11project.html">Home</a>

    <input type="hidden" id="custId" name="userID">
  </form>
